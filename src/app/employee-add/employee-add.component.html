<div class="container-fluid">
    <h2>Adding Employee Task</h2>
    <form [formGroup]="addEmployee" (submit)="onSubmit()">
      <div class="form-group">
        <label>Employee Id</label>
        <input formControlName="id" type="text" class="form-control">        
      </div>

      <div class="form-group">
        <label>Employee Name</label>
        <input formControlName="name" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Employee Task</label>
        <input formControlName="task" type="text" class="form-control">
      </div>

      <div class="form-group">
        <label>Employee Task Deadline</label>
        <input formControlName="deadLine" type="text" class="form-control">
      </div>
      
      <button class="btn btn-primary" type="submit">Add Employee</button>

    </form>
    <p>{{success}}</p>
    
</div>
